name: Build Unity Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-unity-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential expect
    
    - name: Configure CMake for unity_test
      run: |
        cd 7.ELAB_NANO_Unity/example/unity_test
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
    
    - name: Build unity_test
      run: |
        cd 7.ELAB_NANO_Unity/example/unity_test
        cmake --build build
    
    - name: Run unity_test
      run: |
        cd 7.ELAB_NANO_Unity/example/unity_test/build
        # 创建 expect 脚本来处理交互式程序
        cat > run_unity_test.exp << 'EOF'
        #!/usr/bin/expect -f
        set timeout 60
        
        # 启动程序
        spawn sudo ./unity_example
        
        # 等待程序完全启动并稳定
        sleep 3
        
        # 发送 unity 命令
        send "unity\r"
        
        # 等待测试完成或超时
        expect {
          timeout {
            # 60秒后发送 Ctrl+C 退出
            puts "Test timeout, sending Ctrl+C"
            send "\x03"
            expect eof
          }
          eof {
            # 程序正常结束
            puts "Test completed normally"
          }
        }
        EOF
        
        # 运行 expect 脚本
        chmod +x run_unity_test.exp
        ./run_unity_test.exp
        
        # 清理
        rm -f run_unity_test.exp
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: unity-test-build
        path: |
          7.ELAB_NANO_Unity/example/unity_test/build/unity_example
          7.ELAB_NANO_Unity/example/unity_test/build/compile_commands.json
        retention-days: 7