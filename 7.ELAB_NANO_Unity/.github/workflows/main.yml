name: Build Unity Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-unity-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Configure CMake for unity_test
      run: |
        cd example/unity_test
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
    
    - name: Build unity_test
      run: |
        cd example/unity_test
        cmake --build build
    
    - name: Run unity_test
      run: |
        cd example/unity_test/build
        ./unity_example
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: unity-test-build
        path: |
          example/unity_test/build/unity_example
          example/unity_test/build/compile_commands.json
        retention-days: 7